service: my-nestjs-app

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  architecture: arm64
  stage: production
  region: us-east-2
  memorySize: 256
  logRetentionInDays: 1
  timeout: 15

  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:Scan
            - dynamodb:Query
            - dynamodb:GetItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - arn:aws:dynamodb:us-east-2:343218210324:table/Logs
            - arn:aws:dynamodb:us-east-2:343218210324:table/Logs/index/*

        - Effect: Allow
          Action:
            - sns:Publish
          Resource: !Ref LogSNSTopic

resources:
  Resources:
    LogSNSTopic:
      Type: AWS::SNS::Topic
      Properties:
        TopicName: log-events-topic

functions:
  api:
    handler: dist/lambda.handler
    events:
      - httpApi:
          path: /{proxy+}
          method: any

plugins:
  - serverless-jetpack
  - serverless-offline
